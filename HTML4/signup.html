<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>AllAboutComics</title>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
  </head>
  <body>
    <!-- header -->
    <div>
      <img src="../assets/logo.jpg" alt="Logo" height="30" />
      <h2>All about comics</h2>
      <h4>
        <em>the place where the true fans of the comics come together</em>
      </h4>
    </div>
    <!-- end of the header -->

    <!-- menu -->
    <div>
      <ul>
        <li><a href="discover.html">Discover</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </div>
    <!-- end of the menu -->

    <!-- main content -->
    <div>
      <table border="3">
        <tr>
          <td>
            <label for="username">Choose username:</label>
          </td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              size="30"
              maxlength="12"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="email">E-mail:</label>
          </td>
          <td><input type="text" id="email" name="email" size="30" /></td>
        </tr>
        <tr>
          <td>
            <label for="birthDate">Birthdate:</label>
          </td>
          <td>
            <input
              type="date"
              id="birthDate"
              name="birthDate"
              max="2022-01-01"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Choose password:</label>
          </td>
          <td>
            <input type="password" id="password" name="password" size="30" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="confirmPassword">Confirm password:</label>
          </td>
          <td>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              size="30"
            />
          </td>
        </tr>
      </table>
      <a href="main-page.html">SIGN UP</a>
    </div>
    <!-- end of the main content -->

    <!-- footer -->
    <div>&copy; Emilia Simulescu</div>
    <!-- end of the footer -->
  </body>
</html>
