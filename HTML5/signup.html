<!DOCTYPE html>
<html lang="ro">
  <head>
    <title>AllAboutComics</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="../assets/logo.jpg" alt="Logo" height="30" />
      <h2>All about comics</h2>
      <h4>
        <em>the place where the true fans of the comics come together</em>
      </h4>
    </header>
    <!-- end of the header -->

    <!-- menu -->
    <nav>
      <a href="discover.html">Discover</a>
      <a href="login.html">Login</a>
    </nav>
    <!-- end of the menu -->

    <!-- main content -->
    <main>
      <table>
        <tr>
          <td>
            <label for="username">Choose username:</label>
          </td>
          <td>
            <input
              type="text"
              id="username"
              name="username"
              size="30"
              maxlength="12"
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="email">E-mail:</label>
          </td>
          <td><input type="text" id="email" name="email" size="30" /></td>
        </tr>
        <tr>
          <td>
            <label for="birthDate">Birthdate:</label>
          </td>
          <td>
            <input
              type="date"
              id="birthDate"
              name="birthDate"
              max="2022-01-01"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Choose password:</label>
          </td>
          <td>
            <input type="password" id="password" name="password" size="30" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="confirmPassword">Confirm password:</label>
          </td>
          <td>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              size="30"
            />
          </td>
        </tr>
      </table>
      <a href="main-page.html">SIGN UP</a>
    </main>
    <!-- end of the main content -->
    <footer>&copy; Emilia Simulescu</footer>
  </body>
</html>
